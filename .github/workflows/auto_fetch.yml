name: Auto Fetch Crichd API

on:
  schedule:
    - cron: "*/10 * * * *"   # हर 10 मिनट में रन
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install requirements (if any)
        run: |
          pip install -r requirements.txt || echo "No requirements.txt"

      - name: Run fetch script
        run: python3 fetch_crichd_api.py 

      - name: Commit updated files
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add crichd-auto-fetch/auto_fetch_crichd_api.json
          git commit -m "Auto update Crichd API JSON" || echo "No changes to commit"
          git push
